{% extends 'base/base.html' %}
{% load static %}

{% block title %}Đăng nhập - FShop{% endblock %}

{% block content %}
<div class="bg-gray-50 py-8">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
            <div class="p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Đăng nhập</h2>
                
                {% if messages %}
                    {% for message in messages %}
                        <div class="mb-4 p-4 rounded-md {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    
                    <div class="mb-4">
                        <label for="username" class="block text-gray-700 font-medium mb-2">Tên đăng nhập</label>
                        <input type="text" id="username" name="username" required 
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent">
                    </div>
                    
                    <div class="mb-6">
                        <label for="password" class="block text-gray-700 font-medium mb-2">Mật khẩu</label>
                        <input type="password" id="password" name="password" required 
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent">
                    </div>
                    
                    <div class="flex items-center justify-between mb-6">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember" name="remember" class="h-4 w-4 text-amber-600 focus:ring-amber-500 border-gray-300 rounded">
                            <label for="remember" class="ml-2 block text-sm text-gray-700">Ghi nhớ đăng nhập</label>
                        </div>
                        <a href="#" class="text-sm text-amber-600 hover:text-amber-500">Quên mật khẩu?</a>
                    </div>
                    
                    <button type="submit" class="w-full bg-amber-600 text-white py-2 px-4 rounded-md hover:bg-amber-700 transition duration-300">
                        Đăng nhập
                    </button>
                </form>
                
                <div class="mt-6 text-center">
                    <p class="text-gray-600">Chưa có tài khoản? <a href="{% url 'register' %}" class="text-amber-600 hover:text-amber-500">Đăng ký ngay</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
